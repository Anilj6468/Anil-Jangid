<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 330px;
            height: 450px;
            border: 1px solid black;
            position: relative;
        }
        .box img{
            width: 100%;
            height: 100%;
        }
        .box::after {
            content: "";
            width: 330px;
            height: 0px;
            position: absolute;
            background: rgba(150, 124, 90, 0.514);
            bottom: 0;
            transition: height 1s ease;
            right: 0;
        }
        .box:hover::after{
            height: 450px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="Images/The-Polish-History-Museum_img-4.jpg" alt="">
    </div>
</body>
</html>
