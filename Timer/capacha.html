<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .recaptcha-wrapper {
        display: flex;
        justify-content: center;
        margin: 20px 0;
        transform: scale(0.9); /* You can scale the entire box */
        transform-origin: 0 0;
      }

      .g-recaptcha {
        /* Google doesn't allow styling the inner iframe */
      }
    </style>
  </head>
  <body>
    <form action="your-server-endpoint" method="POST">
      <div class="recaptcha-wrapper">
        <div class="g-recaptcha" data-sitekey="your_site_key"></div>
      </div>
      <button type="submit">Submit</button>
    </form>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </body>
</html>
<script>
    <script>
  function scaleRecaptcha(scale) {
    const recaptcha = document.querySelector('.recaptcha-wrapper');
    if (recaptcha) {
      recaptcha.style.transform = `scale(${scale})`;
    }
  }

  // Example: scale to 80% after 2 seconds
  setTimeout(() => scaleRecaptcha(0.8), 2000);
</script>

</script>
